<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AgentEQ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #6b7280;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Access the AgentEQ Admin Dashboard</p>
            </div>
            
            <div id="message"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="admin@agentiq.com"
                        value="admin@agentiq.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        value="admin123"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span id="loginText">Sign In</span>
                    <span id="loginSpinner" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; text-align: center;">
                <p style="color: #6b7280; font-size: 0.875rem;">
                    Default credentials: admin@agentiq.com / admin123
                </p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');
        const loginButton = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');

        function showMessage(message, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
            } else {
                loginButton.disabled = false;
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/backend/api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.user && data.user.role === 'admin') {
                        showMessage('Login successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                    } else {
                        showMessage('Access denied. Admin privileges required.');
                    }
                } else {
                    showMessage(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if already logged in as admin
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/backend/api/auth/check-auth.php', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated && data.user && data.user.role === 'admin') {
                    showMessage('Already logged in. Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        });
    </script>
</body>
</html>
